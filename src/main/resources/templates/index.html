<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body class="container">
<header th:insert="~{fragments :: horizontal}"></header>


<div class="row my-4">
    <div class="col-sm-3 my-4" th:each="book : ${books}">
        <div class="card h-100">
            <img class="card-img-top" th:if="${book.bookDetails.imageData != null}"
                 th:src="@{'data:image/jpeg;base64,'+ ${book.bookDetails.getBase64imageData()}}"
                 alt="Book image">
            <img class="card-img-top" th:if="${book.bookDetails.imageData == null}"
                 th:src="@{images/default-image.png}"
                 alt="Default image">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Author:</strong> <span th:text="${book.bookDetails.author}"></span></li>
                    <li class="list-group-item"><strong>Price:</strong> <span th:text="${book.bookDetails.price}"></span></li>
                </ul>
                <div class="mt-auto">
                    <a th:href="'/books/detail?bookID=' + ${book.ID}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
