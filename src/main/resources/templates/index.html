<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments :: head(${sitetitle})}"></head>

<body class="container">

<header th:insert="~{fragments :: horizontal}"></header>
<div class="row my-lg-5">
    <div class="col-sm-3 my-2" th:each="book : ${books}">
        <div class="card h-100 d-flex">
            <img class="card-img-top" th:if="${book.bookDetails.imageData != null}"
                 th:src="@{'data:image/jpeg;base64,'+ ${book.bookDetails.getBase64imageData()}}"
                 alt="Book image">
            <img class="card-img-top d-flex" th:if="${book.bookDetails.imageData == null}"
                 th:src="@{/images/default-image.png}"
                 alt="Default image">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Author:</strong> <span th:text="${book.bookDetails.author}"></span></li>
                    <li class="list-group-item"><strong>Price:</strong> <span th:text="${book.bookDetails.price}"></span></li>
                </ul>
                <div class="mt-auto">
                    <a th:href="@{~/books/detail(bookID=${book.ID})}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
<a class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">Cart</a>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
