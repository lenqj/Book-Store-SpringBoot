<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments :: head(${sitetitle})}"></head>

<body class="container">
<div class='dashboard'>
    <div th:replace="~{fragments :: vertical}"></div>
    <div class='dashboard-app'>
        <div class='dashboard-content'>
            <div class='container'>
                <div class='card'>
                    <div class='card-header'>
                        <h1 th:text="'Welcome back, ' + ${user.firstName} + ' ' + ${user.lastName} + '!'"></h1>
                    </div>
                    <div class='card-body'>
                        <div class="row gutters-sm">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row d-flex flex-column align-items-center text-center">
                                            <img class="card-img-top" th:src="@{images/default-image.png}"
                                                 alt="Default image" width="150">
                                            <div class="mt-3">
                                                <h4 th:text="${user.firstName} + ' ' + ${user.lastName} ?: 'No Full Name'"></h4>
                                                <p class="text-secondary mb-1" th:text="${user.username}"></p>
                                                <div th:each="role : ${user.roles}">
                                                    <p class="text-muted font-size-sm" th:text="${role.role()}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8 flex-box">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Full Name</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary" th:text="${user.firstName} + ' ' + ${user.lastName} ?: 'No Full Name'">
                                                No full name
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Email</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary"  th:text="${user.emailAddress} ?: 'No Email Address'">
                                                No email
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Mobile</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary" th:text="${user.mobile} ?: 'No Mobile Phone'">
                                                No mobile
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Address</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary" th:text="${user.address} ?: 'No Address'">
                                                No Address
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Birthdate</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary" th:text="${user.birthdate} ?: 'No birthdate'">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
