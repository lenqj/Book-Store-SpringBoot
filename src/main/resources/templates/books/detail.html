<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(${sitetitle})}"></head>
<body class="container">
<header th:replace="~{fragments :: horizontal}"></header>

<table class="table table-stripped">
    <tr>
        <th>ID</th>
        <td th:text="${book.ID}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${book.bookDetails.description}"></td>
    </tr>
    <tr>
        <th>Author</th>
        <td th:text="${book.bookDetails.author}"></td>
    </tr>
    <tr>
        <th>Tags</th>
        <td>
            <span th:each="tag : ${tags}" th:text="${tag.displayName} + ' '"></span>
        </td>
    </tr>
</table>

<a sec:authorize="isAuthenticated() and hasAuthority('ADMIN')" th:href="@{~/admin/books/add-tag(bookID=${book.ID})}">Add
    tag!</a>

</body>
</html>
