<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<header th:replace="~{fragments :: horizontal}"></header>

<table class="table table-stripped">
    <tr>
        <th>ID</th>
        <td th:text="${book.ID}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${book.bookDetails.description}"></td>
    </tr>
    <tr>
        <th>Author</th>
        <td th:text="${book.bookDetails.author}"></td>
    </tr>
    <tr>
        <th>Tags</th>
        <td>
            <span th:each="tag : ${tags}" th:text="${tag.displayName} + ' '"></span>
        </td>
    </tr>


</table>
</body>
</html>
