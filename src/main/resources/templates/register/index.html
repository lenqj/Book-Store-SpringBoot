<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body class="container bg-primary bg-gradient">
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                            <p class="text-white-50 mb-5">Please fill in the fields below.

                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid Email or Password</div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success"> You have been logged out.</div>
                            </div>
                            <form method="post" enctype="multipart/form-data">

                                <div class="form-outline form-white mb-2">
                                    <label>Username:
                                        <input class="form-control border border-info" th:field="${user.username}">
                                    </label>
                                    <p class="alert alert-danger" role="alert" th:errors="${user.username}"></p>
                                </div>

                                <div class="form-outline form-white mb-2">
                                    <label>Password:
                                        <input class="form-control border border-info" th:field="${user.password}">
                                    </label>
                                    <p class="alert alert-danger" role="alert" th:errors="${user.password}"></p>
                                </div>


                                <p class="small mb-5 pb-lg-2">
                                    <a class="text-white-50" href="./login">Already registered?</a>
                                </p>

                                <div class="row-cols-auto mb-3">
                                    <div class="form-group col-auto align-content-center">
                                        <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Register">
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
