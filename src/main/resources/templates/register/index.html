<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head(${sitetitle})}"></head>

<body class="container custom-background">
<section class="gradient-custom">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center my-lg-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                            <p class="text-white-50 mb-5">Please fill in the fields below.

                            <div th:switch="${registrationSuccess}">
                                <div th:case="'Success'" class="alert alert-success">
                                    <strong>Success!</strong> Operation performed successfully.
                                </div>
                                <div th:case="'Failed'" class="alert alert-danger">
                                    <strong>Failure!</strong> Operation failed. Please try again
                                </div>
                            </div>
                            <form method="post" th:action="@{~/register}" th:object="${user}">

                                <div class="form-outline form-white mb-2">
                                    <label>Username:
                                        <input type="text" id="username" autofocus="autofocus" class="form-control" required name="username"  th:field="*{username}">
                                    </label>
                                </div>

                                <div class="form-outline form-white mb-2">
                                    <label>First Name:
                                        <input type="text"  id="firstName" autofocus="autofocus"
                                               class="form-control" required name="firstName" th:field="*{firstName}">
                                    </label>
                                </div>
                                <div class="form-outline form-white mb-2">
                                    <label>Last Name:
                                        <input type="text"  id="lastName" autofocus="autofocus"
                                               class="form-control" required name="lastName" th:field="*{lastName}" >
                                    </label>
                                </div>
                                <div class="form-outline form-white mb-2">
                                <label>Email:
                                    <input type="text"  id="emailAddress" autofocus="autofocus"
                                           class="form-control" required name="emailAddress" th:field="*{emailAddress}">
                                </label>
                            </div>
                                <div class="form-outline form-white mb-2">
                                <label>Password:
                                    <input type="password"  id="password" autofocus="autofocus"
                                           class="form-control" required name="password" th:field="*{password}" >                                </label>
                            </div>
                                <div class="row-cols-auto mb-3">
                                    <div class="form-group col-auto align-content-center">
                                        <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Register">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <p class="mb-0">If you already have an account <a class="text-white-50 fw-bold"
                                                                              th:href="@{~/login}">Sign In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
