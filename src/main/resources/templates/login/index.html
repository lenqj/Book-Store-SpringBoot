<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head(${sitetitle})}"></head>

<body class="container custom-background">
<section class="gradient-custom">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center my-lg-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                            <p th:if="${loginError}" class="error">Wrong user or password</p>

                            <form method="post" th:action="@{~/login}">

                                <div class="form-outline form-white mb-4">
                                    <label>Username:
                                        <input class="form-control border border-info" id="username" name="username" autofocus="autofocus">
                                    </label></div>

                                <div class="form-outline form-white mb-4">
                                    <label>Password:
                                        <input class="form-control border border-info" id="password" name="password"
                                               type="password">
                                    </label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                                <div class="row-cols-auto mb-3">
                                    <div class="form-group col-auto align-content-center">
                                        <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Login">
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a class="text-white-50 fw-bold"
                                                                      th:href="@{~/register}">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
