<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<header th:replace="~{fragments :: horizontal(${userLogged})}"></header>
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Title:
            <input class="form-control" th:field="${book.title}">
        </label>
        <p class="alert alert-danger" role="alert" th:errors="${book.title}"></p>
    </div>
    <div class="form-group">
        <label>Author:
            <input class="form-control" th:field="${book.bookDetails.author}">
        </label>
        <p class="alert alert-danger" role="alert" th:errors="${book.bookDetails.author}"></p>
    </div>
    <div class="form-group">
        <label>Description:
            <input class="form-control" th:field="${book.bookDetails.description}">
        </label>
        <p class="alert alert-danger" role="alert" th:errors="${book.bookDetails.description}"></p>
    </div>
    <div class="form-group">
        <label>Published Date:
            <input type="date" class="form-control" th:field="${book.bookDetails.publishedDate}">
        </label>
        <p class="alert alert-danger" role="alert" th:errors="${book.bookDetails.publishedDate}"></p>
    </div>

    <div class="form-group">
        <label>Stock:
            <input class="form-control" th:field="${book.bookDetails.stock}">
        </label>
        <p class="alert alert-danger" role="alert" th:errors="${book.bookDetails.stock}"></p>
    </div>

    <div class="form-group">
        <label>Price:
            <input class="form-control" th:field="${book.bookDetails.price}">
        </label>
        <p class="alert alert-danger" role="alert" th:errors="${book.bookDetails.price}"></p>
    </div>
    <div class="form-group">
        <label>Category:
            <select class="form-select" th:field="${book.bookCategory}">
                <option th:each="bookCategory : ${bookCategories}"
                        th:text="${bookCategory.name}"
                        th:value="${bookCategory.ID}">
                </option>
            </select>
        </label>
    </div>

    <div class="form-group">
        <label>Image:
            <input type="file" class="form-control" th:field="${book.bookDetails.imageFile}" accept="image/*">
        </label>
    </div>

    <div class="form-group">
        <input class="btn btn-success" type="submit" value="SEND!">
    </div>
</form>
</body>
</html>
