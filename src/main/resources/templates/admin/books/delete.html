<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head(${sitetitle})}"></head>
<body class="container">
<div class='dashboard'>
    <div th:replace="~{fragments :: vertical}"></div>
    <div class='dashboard-app'>
        <div class='dashboard-content'>
            <div class='container'>
                <div class='card'>
                    <div class='card-header'>
                        <h1 th:text="${headertext}"></h1>
                    </div>
                    <div class='card-body'>
                        <form method="post" th:action="@{~/admin/books/delete}">
                            <div class="form-group">
                                <th:block th:each="book : ${books}">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" id="flexCheckDefault" name="bookIDs"
                                               th:value="${book.ID}" type="checkbox">
                                        <label class="form-check-label" for="flexCheckDefault" th:text="${book.title}">
                                        </label>
                                    </div>
                                </th:block>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-danger" type="submit" value="Delete!">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
