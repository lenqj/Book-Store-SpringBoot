<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<div th:replace="~{fragments :: vertical(${user.getUserDetails().getRole()})}"></div>

    <form method="post">
        <div class="form-group">
            <th:block th:each="book : ${books}">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="bookIDs" th:value="${book.ID}">
                    <label class="form-check-label" for="flexCheckDefault" th:text="${book.title}">
                    </label>
                </div>
            </th:block>
        </div>
        <div class="form-group">
            <input type="submit" value="Delete!" class="btn btn-danger">
        </div>
    </form>
</body>
</html>
