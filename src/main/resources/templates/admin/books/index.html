<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments :: head(${sitetitle})}"></head>

<body class="container">
<div class='dashboard'>
    <div th:replace="~{fragments :: vertical}"></div>
    <div class="dashboard-app">
        <div class="dashboard-content">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1 th:text="${headertext}"></h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-stripped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="book : ${books}" th:object="${book}">
                                <td>
                                    <a th:href="@{~/books/detail(bookID=${book.ID})}" th:text="${book.title}"></a>
                                </td>
                                <td>
                                    <form method="post"
                                          th:action="@{~/admin/books/update/{bookID}(bookID = ${book.ID})}">
                                        <input class="btn btn-warning" type="submit" value="Update">
                                    </form>
                                </td>
                                <td>
                                    <form method="post" th:action="@{~/admin/books/delete}">
                                        <input name="bookIDs" th:value="${book.ID}" type="hidden">
                                        <input class="btn btn-danger" type="submit" value="Delete">
                                    </form>
                                </td>
                            </tr>
                        </table>
                        <a th:href="@{~/admin/books/create}" class="btn btn-info">Create book!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
