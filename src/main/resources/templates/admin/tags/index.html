<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head(${sitetitle})}"></head>

<body class="container">
<div class='dashboard'>
    <div th:replace="~{fragments :: vertical}"></div>
<div class='dashboard-app'>
        <div class='dashboard-content'>
            <div class='container'>
                <div class='card'>
                    <div class='card-header'>
                        <h1 th:text="${headertext}"></h1>
                    </div>
                    <div class='card-body'>
                        <table class="table table-stripped">
                            <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tr th:each="tag : ${tags}" th:object="${tag}">
                                <td>
                                    <a th:text="${tag.name}" th:href="@{~/admin/books(bookTagID=${tag.ID})}"></a>
                                </td>
                            </tr>
                        </table>
                        <a th:href="@{~/admin/tags/create}" class="btn btn-info">Create tag!</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
