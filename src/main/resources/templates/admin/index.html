<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<div class='dashboard'>
<div th:replace="~{fragments :: vertical(${user.getUserDetails().userRole})}"></div>
<div class='dashboard-app'>
    <div class='dashboard-content'>
        <div class='container'>
            <div class='card'>
                <div class='card-header'>
                    <h1 th:text="'Welcome back, ' + ${user.getUsername()}"></h1>
                </div>
                <div class='card-body'>
                    <p th:text="'Your account type is: ' + ${user.getUserDetails().userRole}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
