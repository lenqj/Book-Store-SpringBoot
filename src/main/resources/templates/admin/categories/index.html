<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments :: head(${sitetitle})}"></head>

<body class="container">
<div class='dashboard'>
    <div th:replace="~{fragments :: vertical}"></div>
    <div class='dashboard-app'>
        <div class='dashboard-content'>
            <div class='container'>
                <div class='card'>
                    <div class='card-header'>
                        <h1 th:text="${headertext}"></h1>
                    </div>
                    <div class='card-body'>
                        <table class="table table-stripped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tr th:each="category : ${categories}" th:object="${category}">
                                <td th:text="${category.ID}"></td>
                                <td>
                                    <a th:href="@{~/admin/books(categoryID=${category.ID})}"
                                       th:text="${category.name}"></a>
                                </td>
                            </tr>
                        </table>
                        <a th:href="@{~/admin/categories/create}" class="btn btn-info">Create category!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
