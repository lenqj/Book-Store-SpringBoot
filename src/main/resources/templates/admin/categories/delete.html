<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<div th:replace="~{fragments :: vertical}"></div>
<form method="post" th:action="@{/admin/categories/delete}">
    <div class="form-group mt-2 col-md-12">
        <th:block th:each="category : ${categories}">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="eventIDs" th:value="${category.ID}">
                <label class="form-check-label" for="flexCheckDefault" th:text="${category.name}">
                </label>
            </div>
        </th:block>
    </div>
    <div class="form-group mt-2 col-md-12">
        <input type="submit" value="Delete!" class="btn btn-danger">
    </div>
</form>
</body>
</html>
