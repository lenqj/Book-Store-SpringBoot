<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments :: head(${sitetitle})}"></head>

<body class="container">
<div class='dashboard'>
    <div th:replace="~{fragments :: vertical}"></div>
    <div class='dashboard-app'>
        <div class='dashboard-content'>
            <div class='container'>
                <div class='card'>
                    <div class='card-header'>
                        <h1 th:text="${headertext}"></h1>
                    </div>
                    <div class='card-body'>
                        <form method="post" th:action="@{~/admin/categories/delete}">
                            <div class="form-group mt-2 col-md-12">
                                <th:block th:each="category : ${categories}">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" id="flexCheckDefault" name="eventIDs"
                                               th:value="${category.ID}" type="checkbox">
                                        <label class="form-check-label" for="flexCheckDefault"
                                               th:text="${category.name}">
                                        </label>
                                    </div>
                                </th:block>
                            </div>
                            <div class="form-group mt-2 col-md-12">
                                <input class="btn btn-danger" type="submit" value="Delete!">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
