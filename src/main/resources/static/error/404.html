<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/206959994e.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script rel="stylesheet" th:href="@{/js/script.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/error-404s/error-404-1/assets/css/error-404-1.css">
    <title>LP - 404 not found</title>

</head>
<body class="container">
<header th:fragment="horizontal">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #373193;">
        <a class="navbar-brand mx-3 text-warning" th:href="@{/}">lenqj</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{~/}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown"
                       href="#" id="navbarBooksDropDown">
                        Books
                    </a>
                    <div aria-labelledby="navbarBooksDropDown" class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{~/books}">All books</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown"
                       href="#" id="navbarCategoriesDropDown">
                        Categories
                    </a>
                    <div aria-labelledby="navbarCategoriesDropDown" class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{~/categories}">All categories</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown"
                       href="#" id="navbarTagsDropDown">
                        Tags
                    </a>
                    <div aria-labelledby="navbarTagsDropDown" class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{~/tags}">All tags</a></div>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated() and hasAuthority('ADMIN')">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown"
                       href="#" id="navbarRolesDropDown">
                        Roles
                    </a>
                    <div aria-labelledby="navbarRolesDropDown" class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{~/admin/roles}">All roles</a>
                        <a class="dropdown-item" th:href="@{~/admin/roles/create}">Create role</a>
                        <a class="dropdown-item" th:href="@{~/admin/roles/delete}">Delete role</a>
                    </div>
                </li>
            </ul>
            <div class="d-flex ms-auto mx-3">
                <a class="btn btn-warning" sec:authorize="!isAuthenticated()" th:href="@{~/login}">Login</a>
                <a class="btn btn-warning" sec:authorize="isAuthenticated()" th:href="@{~/profile}">Profile</a>
            </div>
        </div>
    </nav>
</header>
<section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h2 class="d-flex justify-content-center align-items-center gap-2 mb-4">
                        <span class="display-1 fw-bold">4</span>
                        <i class="bi bi-exclamation-circle-fill text-danger display-4">0</i>
                        <span class="display-1 fw-bold bsb-flip-h">4</span>
                    </h2>
                    <h3 class="h2 mb-2">Oops! You're lost.</h3>
                    <p class="mb-5">The page you are looking for was not found.</p>
                    <a class="btn bsb-btn-5xl btn-dark rounded-pill px-5 fs-6 m-0" href="/" role="button">Back to
                        Home</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
